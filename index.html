<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
  <script src="gene.js"></script>
  <script src="flower.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <button id="fullscreen-btn" onclick="toggleFullscreen()"><img src="assets/icons/fullscreen.svg" alt="Fullscreen"></button>
  <!-- START SCREEN -->
  <div id="start-screen" aria-modal="true">
      <div class="start-left">
        <h1 class="start-logo">BL<span class="logo-bloom" aria-hidden="true">âœ¿</span>OM</h1>
        <div class="start-description">
          <p class="start-lead">Fill your canvas with flowers.</p>
          <p class="start-sub">Each bloom is genetic! Try selecting one before create a new flower.</p>
          <p class="start-sub">Take a snapshot and share with others.</p>
        </div>
        <div class="start-btn-container"><button id="start-btn" onclick="start()">START</button></div>
        <div class="start-note">
          <div class="start-gif"><img src="assets/animation.gif" alt="Hand mode animation"></div>
          <p>Control with your hand or mouse.</p>
        </div>
      </div>
      <div class="start-right">
        <img id="start-cover" src="assets/cover.svg" alt="Bloom cover">
      </div>
  </div>
  <!-- UI -->
  <div class="ui-bar">
    <button id="toggle-btn" onclick="toggleDrawing()"></button>
    <div class="action-buttons">
      <button id="clear-btn" onclick="clearCanvas()"><img src="assets/icons/eraser.svg" alt="Eraser" class="btn-icon" />Erase</button>
      <button id="mode-btn" onclick="switchDrawingMode()"><img src="assets/icons/mouse.svg" class="btn-icon" /></button>
      <button id="snapshot-btn" onclick="toggleFrameOptions()"><img src="assets/icons/camera.svg" alt="Camera" class="btn-icon" />Snapshot</button>
    </div>
  </div>
  <!-- Snapshot Frames -->
  <div id="frame-options">
    <button id="round-frame-btn" onclick="selectFrame('round')"><img src="assets/icons/frame_round.svg" alt="Round Frame"><span>Round</span></button>
    <button id="rect-frame-btn" onclick="selectFrame('rect')"><img src="assets/icons/frame_rect.svg" alt="Rect Frame"><span>Wide</span>
</button>
  </div>
  <!-- Frame preview overlay -->
  <div id="frame-overlay" aria-hidden="true"><img id="frame-overlay-img" alt="Frame preview"/></div>
  <!-- Message -->
  <div id="message"></div>
  <!-- Selection -->
  <div id="selected-mark"></div>
  <!-- Hand ind -->
  <img id="hand-ind" src="assets/icons/hand-ind.svg"/>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
